<div [formGroup]="parentForm" class="flex flex-col">
  <label for="cityInput" class="font-karla">City</label>
  <input
    formControlName="city"
    id="cityInput"
    type="text"
    class="font-inconsolata rounded-md border border-solid px-2"
    [ngClass]="{ 'border-rose-700': city.invalid && city.touched, 'border-slate-600': !city.touched }"
  />
  <span *ngIf="!city.valid && city.touched" class="font-inconsolata text-xs text-gray-500"
    >Please enter a city name!</span
  >
</div>
