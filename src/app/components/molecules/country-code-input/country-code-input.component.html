<div [formGroup]="parentForm" class="flex flex-col">
  <label for="countryCode" class="font-semibold">Country Code</label>
  <input
    formControlName="countryCode"
    id="countryCode"
    type="text"
    list="countryOptions"
    class="rounded-md border-[2px] border-solid border-black px-2"
    [ngClass]="{ 'border-red-600': countryCode.invalid && countryCode.touched }"
  />
  <span *ngIf="!countryCode.valid && countryCode.touched" class="text-gray-500">Please enter a country code!</span>
  <datalist id="countryOptions" class="absolute left-0 top-10 z-10 mt-2 rounded border border-gray-300 bg-white p-2">
    <option *ngFor="let country of countryOptions" [value]="country.code">{{ country.name }}</option>
  </datalist>
</div>
