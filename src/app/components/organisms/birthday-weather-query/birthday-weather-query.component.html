<form class="flex flex-col gap-y-6" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <app-city-input [parentForm]="inputForm"></app-city-input>
  <app-country-code-input [parentForm]="inputForm"></app-country-code-input>
  <app-date-time-input [parentForm]="inputForm"></app-date-time-input>
  <button type="submit" class="rounded bg-blue-500 px-1 py-1 font-semibold text-white hover:bg-blue-700">
    Get Weather
  </button>
</form>
